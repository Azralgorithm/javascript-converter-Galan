<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-converter-Galan</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit&family=Orbitron&family=Poppins:wght@500&family=Roboto:wght@500;700&family=Russo+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <script defer src="script/main.js"></script>
    <section class="converter">
        <div class="converterContainer">
            <span>
                JS Length Converter
            </span>
            <form action="" method="#">
                <div class="converterItem">
                    <label for="inMeter">
                        Meter
                    </label>
                    <br>
                    <input type="number" Id="inMeter" name="inMeter" placeholder="meter">
                </div>
                <div class="converterItem">
                    <label for="inCentimeter">
                        Centimeter
                    </label>
                    <br>
                    <input type="number" Id="inCentimeter" name="inCentimeter" placeholder="centimeter">
                </div>
                <div class="converterItem">
                    <label for="inKilometer">
                        Kilometer
                    </label>
                    <br>
                    <input type="number" Id="inKilometer" name="inKilometer" placeholder="kilometer">
                </div>
            </form>
            <button id="button">All clear</button>
        </div>        
    </section>
</body>
</html>
